<div class="list-group">
  <div class="list-group-item flex-column align-items-start" *ngFor="let msg of messages">
    <p class="mb-1">{{msg.body}}</p>
    <div class="d-flex w-100 justify-content-between">            
      <small class="text-muted">{{msg.fromUuid}}</small>
    </div>
  </div>       
</div>

<div class="mt-3">
  <form #messageForm="ngForm">
    <div class="form-group">
      <textarea name="message" id="message" rows="3" 
        [(ngModel)]="newMessage.body" 
        [disabled]="sending"
        placeholder="Type a message"
        required
        class="form-control"></textarea>
    </div>
    <button class="btn btn-primary" (click)="send()" [disabled]="messageForm.invalid || sending">
      <span *ngIf="!sending">SEND</span>
      <span *ngIf="sending">SENDING..</span>
    </button>
  </form>
</div>
